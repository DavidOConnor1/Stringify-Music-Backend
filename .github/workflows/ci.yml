name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: rails
          POSTGRES_DB: stringify_music_test
        ports: ['5432:5432']
        options: >-
          --health-cmd "pg_isready -U rails"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DATABASE_URL: postgresql://rails:password@localhost:5432/stringify_music_test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      
      - name: Install PostgreSQL dependencies
        run: sudo apt-get install -y libpq-dev
      
      - name: Set up database
        run: |
          bin/rails db:create
          bin/rails db:schema:load
      
      - name: Run tests
        run: bin/rails test
      
      - name: Run security scan
        run: bin/brakeman --no-pager --skip-files app/controllers/application_controller.rb
      
      - name: Run linter
        run: bin/rubocop --fail-level warning || echo "Linter warnings found"
  
 
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Deploy to Railway
        uses: railwayapp/action@v1
        with:
          service: stringify-music-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}